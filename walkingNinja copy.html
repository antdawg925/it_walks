<html>
    <body>
        <div id='background'>
            <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("down2.png"); width:59px; height:86px;'></div>
        </div>
        <script type="text/javascript">
            var leftValue = 450, topValue = 100, direction = 'down', step = 1;
            function update(){
                document.getElementById("character").style.left = leftValue+"px";
                document.getElementById("character").style.top = topValue+"px";
                document.getElementById("character").style.backgroundImage = "url('img/direction + step + 'png'')";

            }
            document.onkeydown = function(e) {
                console.log('e: ', e); 
                console.log('e.keyCode: ', e.keyCode);
                if (step == 1){
                    step = 2;
                }
                else if (step == 2){
                    step = 1;
                }
                if (e.keyCode == 37 && leftValue >0) { // LEFT
                    leftValue = leftValue - 20;
                    document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/left"+step+".png')";

                   
                    
                }
                else if (e.keyCode == 39 && leftValue < 900) { // RIGHT
                    leftValue = leftValue + 20; 
                    document.getElementById("character").style.left = leftValue+"px";
                    document.getElementById("character").style.backgroundImage = "url('img/right"+step+".png')";
                          
                }
                else if (e.keyCode == 40 && topValue < 900) { // DOWN
                    topValue = topValue + 20;
                    document.getElementById("character").style.backgroundImage = "url('img/down"+step+".png')";
                   
                } else if(e.keyCode == 38 && topValue > 0){
                    topValue = topValue - 20;
                    document.getElementById("character").style.backgroundImage = "url('img/top"+step+".png')";
                   
                }
                update();
            }
        </script>
    </body>
</html>
